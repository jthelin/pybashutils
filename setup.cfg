[metadata]
name = pybashutils
version = 0.6.4
author = Michael Hirsch, Ph.D.
description = Cross-platform utilities for computer maintenance
url = https://github.com/scivision/pybashutils
keywords =
  bash
  networking
  cmake
classifiers =
  Development Status :: 5 - Production/Stable
  Environment :: Console
  Intended Audience :: Developers
  Intended Audience :: Information Technology
  Intended Audience :: System Administrators
  Operating System :: OS Independent
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Topic :: System :: Networking
  Topic :: Utilities
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.6
setup_requires =
  setuptools >= 38.6
  pip >= 10
  twine >= 1.11
include_package_data = True
packages = find:
install_requires =
  colorama
  binaryornot

[options.extras_require]
tests =
  pytest
cov =
  pytest-cov
  coveralls
  flake8
  mypy
io =
  pycurl

[options.entry_points]
console_scripts =
  compare_binary = compare_binary:main
  diffdir = diffdir:main
  diskfree_sigterm = diskfree_sigterm:main
  doc2pdf = doc2pdf:main
  getIP = getIP:main
  memfree = memfree:main
  OSdetect = OSdetect:main
  tarcp = tarcp:main
